<!DOCTYPE html>
<html> <!--tag que cria o site em html-->
    <head>  <!-- informações sobre o documento cabeça do documento-->
        <title>Portfolio</title> <!--Este cria o nome da pagina que aparece na guia da página-->
    </head>
    <body> <!--É o corpo da pagina ou seja ela em si-->
        <h1> <!--TAG - !Titulo da Pagina ou deixa em padrão titulo-->
            Isso é um titulo
        </h1>
        <p> <!--TAG - É o paragrafo da pagina-->
            Isso é um paragrafo
        </p>
        <img src="./img/html.png"  alt="Logo do HTML 5"> <!--Cria a imagem em uma pagina HTML-->
       <h2> <!--Subtitulo da Pagina ou deixa em padrão Subtitulo-->
        </h2> 
    </body>
</html>
